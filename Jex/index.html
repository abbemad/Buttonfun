<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Love</title>

    <script>
    var audio, playbutton, seek_bar;

    // function for song playing
    function initAudioPlayer(){
        audio = new Audio();
        audio.src = "audio/song.mp3";
        audio.loop = true;
        audio.play();

        // objects
        playbutton = document.getElementById("playpausebutton");

        // add event
        playbutton.addEventListener("click",playpause);

        //function
        function playpause(){
            if(audio.paused) {
                audio.play();
                playbutton.style.background = "url(images/pause.png) no-repeat";
            }
            else{
                audio.pause();
                playbutton.style.background = "url(images/start.png) no-repeat";
            }
        }

    }
        window.addEventListener("load", initAudioPlayer);
    </script>
</head>
<body>
<button id="playpausebutton"></button>
</body>
</html>
